name: supabase-backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 00:00

env:
  BACKUP_ENABLED: true

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Check if backups are enabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create dated backup folder
        run: |
          DATE=$(date +%Y-%m-%d)
          BACKUP_DIR=prisma/backups/$DATE
          mkdir -p $BACKUP_DIR
          echo "BACKUP_DIR=$BACKUP_DIR" >> $GITHUB_ENV

      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f $BACKUP_DIR/roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f $BACKUP_DIR/schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f $BACKUP_DIR/data.sql --data-only --use-copy

      - name: Commit backups
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Supabase backup (${{ env.BACKUP_DIR }})"
